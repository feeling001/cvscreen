# Application Info
spring.application.name=CVScreen
application.version=0.1

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cvscreen
spring.datasource.username=cvscreen
spring.datasource.password=cvscreen
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# File Upload Configuration - AUGMENTÃ‰ POUR PRO-UNITY IMPORT (1.5MB+)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# CV Storage Path
cvscreen.cv-storage-path=./cvs

# JWT Configuration
cvscreen.jwt.secret=CVScreenSecretKeyForJWTTokenGenerationAndValidation2024
cvscreen.jwt.expiration=86400000

# CORS Configuration
cvscreen.cors.allowed-origins=http://localhost:8082,http://127.0.0.1:8082
cvscreen.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cvscreen.cors.allowed-headers=*
cvscreen.cors.allow-credentials=true

# Logging
logging.level.com.cvscreen=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web.multipart=DEBUG
